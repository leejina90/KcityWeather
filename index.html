<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KcityWeather</title>
<link rel="stylesheet" href="library/fontawesome-free-5.15.3-web/css/all.min.css">
<link rel="stylesheet" href="library/jquery.mb.YTPlayer-master/dist/css/jquery.mb.YTPlayer.min.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="bg_player" class="player">
    </div>
    <div id="bg_cover"></div>
    <header id="main_header">
        <div id="logo">
            <a href="index.html">
                <img src="images/logo_W.png" alt="KcityWeather logo">
            </a>
        </div> 
        <div id="daytime_info">
            <div class="daytime">
                <span class="day"></span> 
                <span>|</span>
                <span class="month"></span>
                <span class="date"></span>
            </div>
            <div id="time" class="daytime">
                <span class="hours"></span>
                <span>:</span>
                <span class="minutes"></span>
            </div>
        </div>
    </header>
    <main id="main_content">
        <div class="inner">
            <p class="city_main"></p>
            <span class="city_temp"></span>
            <span class="city_icon"></span>
            <div id="city_info">
                <div class="info">
                    <i class="fas fa-tint"></i>
                    <span class="city_humidity"></span>
                </div>
                <div class="info">
                    <i class="fas fa-wind"></i>
                    <span class="city_wind"></span>
                </div>
                <div class="info">
                    <i class="fas fa-cloud"></i>
                    <span class="city_cloud"></span>
                </div>
            </div>
        </div>
    </main>
    <button id="arrow" class="arrow_btn">◀</button>
    <button id="arrow_mobile" class="arrow_btn">▼</button>
    <div id="side_city">
        <div id="city_list">
            <a href="#" class="city_link">
                <span class="city" id="Seoul">Seoul</span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="Incheon">Incheon</span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="Daejeon">Daejeon</span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="Daegu">Daegu</span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="Ulsan">Ulsan</span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="Gwangju">Gwangju</span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="Busan">Busan</span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="Jeju">Jeju</span>
                <span class="temp">-℃</span>
            </a>
        </div>
    </div>
    <footer id="main_footer">
        <p>현재 사이트는 비상업적 용도로 만들어진 포트폴리오용 사이트입니다.</p>
        <!-- <p>
            <a href="http://validator.kldp.org/check?uri=referer" onclick="this.href=this.href.replace(/referer$/,encodeURIComponent(document.URL))">
                <img src="//validator.kldp.org/w3cimgs/validate/html5-blue.png" alt="Valid HTML 5" height="15" width="80">
            </a>
        </p> -->
    </footer>
	<!--js 파일-->
	<script src="js/jquery-3.6.0.min.js"></script>
    <script src="library/jquery.mb.YTPlayer-master/dist/jquery.mb.YTPlayer.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
